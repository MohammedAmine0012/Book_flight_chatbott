    - أريد تغيير الفندق
    - أريد تغيير درجة السفر
    - أريد تغيير عدد الأشخاص

- intent: select_option
  examples: |
    - أريد الخيار الأول
    - أختار الخيار الثاني
    - هذا الخيار مناسب
    - أريد هذا الفندق
